<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="author" content="PIXINVENT">
    <title>Detection and Warning System</title>


    <script src="app-assets/js/jquery.js"></script>
    <script src="app-assets/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="app-assets/css/login.css">
    <link rel="stylesheet" href="app-assets/css/bootstrap.css">

    <link href="app-assets/css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
    <script>

        $(document).ready(function () {

            $('.popup-with-zoom-anim').magnificPopup({

                type: 'inline',

                fixedContentPos: false,

                fixedBgPos: true,

                overflowY: 'auto',

                closeBtnInside: true,

                preloader: false,

                midClick: true,

                removalDelay: 300,

                mainClass: 'my-mfp-zoom-in'

            });



        });

    </script>
</head>

<body>

    <section class="canvas-wrap">
        <div id="canvas" class="gradient"></div>
    </section>

    <div style="position:absolute; z-index:100;">

        <h1>Sign in or Register</h1>
        <div class="w3layouts">
            <div class="signin-agile">
                <h2>User Sign in</h2>
                <form action="#" method="post">
                    <input type="text" name="name" class="name" placeholder="name" required="">
                    <input type="password" name="password" class="password" placeholder="Password" required="">
                    <ul>
                        <li>
                            <input type="checkbox" id="brand1" value="">
                            <label for="brand1"><span></span>remember me</label>
                        </li>
                    </ul>
                    <a href="#">Forgot your password?</a><br>
                    <div class="clear"></div>
                    <input type="submit" value="Sign in" onclick="window.location.href='default.html'">
                </form>
            </div>
            <div class="signup-agileinfo">
                <h3>User Registration</h3>
                <p>If you don't have an account, you can register a new account right now.</p>
                <div class="more"> <a class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog">Register now</a> </div>
            </div>
            <div class="clear"></div>
        </div>

    </div>



    <div class="pop-up">
        <div id="small-dialog" class="mfp-hide book-form">
            <h3>Information</h3>
            <form action="#" method="post">
                <input type="text" name="Name" placeholder="name" required="" />
                <input type="text" name="Email" class="email" placeholder="Email" required="" />
                <input type="password" name="Password" class="password" placeholder="Password" required="" />
                <input type="password" name="Password" class="password" placeholder="Password Confirmation" required="" />
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <script src="app-assets/bgjs/three.min.js"></script>
    <script src="app-assets/bgjs/projector.js"></script>
    <script src="app-assets/bgjs/canvas-renderer.js"></script>
    <script src="app-assets/bgjs/3d-lines-animation.js"></script>

    <script src="app-assets/bgjs/color.js"></script>

</body>
</html>
